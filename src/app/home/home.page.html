<div style="text-align: center;">
  <img alt="Silhouette of mountains" src="../../assets/image/pug.jfif" style="display: block; margin: 0 auto;">
  <!--IonText-->
  <ion-text>
    <h1>¿Cuál es la edad de su mascota?</h1>
  </ion-text>

  <!--IonInput FormsModule-->
  <ion-input type="text" 
  placeholder="Ingrese la edad en años"
  [(ngModel)]="edad" >
  </ion-input>

  <!--IonButton-->
  <ion-button (click)="Calcular()" expand="block" shape="round">
    Calcular
  </ion-button>

  <ion-text>
    <h1>{{resultado}}</h1>
  </ion-text>
</div>
